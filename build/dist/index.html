<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title>生命演化游戏</title><meta charset="utf-8"/><meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1"/><link href="f/kisp/kisp.min.css?A4A6" rel="stylesheet"/><link rel="stylesheet" href="style/css/30A68774D13B923FF49CF37DF4C94F33.css"/></head><body><section data-view="/Game" class="view-game" style="display: none"><div data-panel="/Game/Sidebar" class="sidebar"><fieldset><legend>说明</legend><div class="desc">几十年前，科学家们曾经做过一个有趣的实验，把平面区域分割成很多格子，每个格子可以有黑白两色，每个格子的颜色由它周围的八个格子约束：<ul><li>1．如果一个格子周围有3个格子为白，则该格子为白；</li><li>2．如果一个格子周围有2个格子为白，则该格子颜色不变；</li><li>3．如果一个格子周围白色格子少于2个，则该格子为黑；</li><li>4．如果一个格子周围有超过3个格子为白，则该格子为黑。</li></ul><p>在平面上随机选几个格子为白，设定为初始条件，点击开始，不加任何干扰，让其自行演化。</p></div></fieldset><fieldset data-panel="/Game/Sidebar/Operator"><template><legend>操作</legend><button data-cmd="run" class="{class}">{text}</button> <button data-cmd="clear" class="clear" {disabled}>重置</button></template></fieldset><fieldset data-panel="/Game/Sidebar/Config" class="config"><template><legend>选项</legend><ul><li>表格行数：<input name="row" type="number" value="{row}"/></li><li>表格列数：<input name="column" type="number" value="{column}"/></li><li>格子尺寸：<input name="size" type="number" value="{size}" min="1" max="40"/>px</li><li>刷新频率：<input name="frequency" type="number" value="{frequency}"/>fps</li></ul></template></fieldset><fieldset data-panel="/Game/Sidebar/Stat"><template><legend>统计</legend><ul><li>运行帧数：<label>{frame}</label></li><li>白色格数：<label>{checked}</label></li><li>黑色格数：<label>{unchecked}</label></li><li>总格子数：<label>{total}</label></li></ul></template></fieldset><fieldset data-panel="/Game/Sidebar/Coordinate" class="coordinate"><template><legend>坐标</legend><ul><li>行号（y）：<label>{y}</label></li><li>列号（x）：<label>{x}</label></li></ul></template></fieldset><div class="copyright">本页面由 <a href="https://github.com/micty/life-game" target="_blank">micty</a> 编写实现，无版权，仅属自娱自乐。</div></div><div data-panel="/Game/Table"></div></section><template id="tpl-Table"><table id="{id}" class="{class}" style="{width}" {attributes}><tbody><template name="tr" placeholder="rows"><tr id="{id}" {class} {attributes} {title}><template name="td" placeholder="cells"><td id="{id}" {class} {attributes} {title} style="{display}">{html}</td></template></tr></template></tbody></table></template><script src="f/kisp/jquery/jquery-3.3.1.min.js?A09E"></script><script src="f/kisp/kisp.min.js?3069" id="script-KISP"></script><script src="config.js?2B2F"></script><script src="097FB620FB2BAECE9767DB06FC79F4C1.js"></script></body></html>
